<app-toast [message]="toast.message"></app-toast>

<div id="div-with-bg">
<div class="container">
  <section id="content">
    <h1>Sign up to ClubHouse</h1>
    <div>
    <h3><br/><a routerLink="/" class="auth-link">Already have an ClubHouse account? Sign in!</a></h3><br/>
  </div>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="input-group" [ngClass]="setClassUsername()">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input class="form-control" type="text" name="username" formControlName="username" placeholder="Username" autofocus>
      </div>
      <div class="input-group" [ngClass]="setClassEmail()">
        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
        <input class="form-control" type="email" name="email" formControlName="email" placeholder="Email" autofocus>
      </div>
      <div class="input-group" [ngClass]="setClassPassword()">
        <span class="input-group-addon"><i class="fa fa-key"></i></span>
        <input class="form-control" type="password" name="password" formControlName="password" placeholder="Password" autofocus>
      </div>
      <div class="input-group" [ngClass]="setClassOrganisation()">
        <span class="input-group-addon"><i class="fa fa-black-tie"></i></span>
        <input class="form-control" type="text" name="organisation" formControlName="organisation" placeholder="Organisation" autofocus>
      </div>
      <div class="input-group" [ngClass]="setClassLocation()">
        <span class="input-group-addon"><i class="fa fa-home"></i></span>
        <input class="form-control" type="text" name="location" formControlName="location" placeholder="Location/University" autofocus>
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-group"></i></span>
        <select class="form-control" name="category" formControlName="category">
          <option value="" selected disabled>Category</option>
          <option value="society">Society</option>
          <option value="company">Company</option>
        </select>
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-industry"></i></span>
        <select class="form-control" name="sector" formControlName="sector">
          <option value="" selected disabled>Sector</option>
          <option value="fashion">Fashion</option>
          <option value="education">Education</option>
          <option value="sport">Sport</option>
          <option value="retails">Retails</option>
          <option value="technology">Technology</option>
          <option value="finance">Finance</option>
          <option value="others">Others</option>
        </select>
      </div>
      <br/><button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid"><i class="fa fa-user-plus"></i> Register</button><br/>
    </form>
      <br/><br/>
      </section>
  </div>
  </div>
